<!DOCTYPE html>
<html>
<head>
	<title>Sherpa jwplayer</title>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="SDMPlayer">

	</div>

	<p>
	  <button id="play">PLAY </button>
 	 	<button id="pause">PAUSE </button>
 	</p>
	
	<div id="add-container">
	  <input id="chapter-name" name="chapter-name" placeholder="chapter name">
	  <select id="chapter-timing-hours"><option value="0">HH</option></select>
	  <input type="hidden" id="hours">
	  <select name="chapter-timing-minutes" id="chapter-timing-minutes"><option value="0">MM</option></select>
	  <input type="hidden" id="minutes">
	  <select name="chapter-timing-seconds" id="chapter-timing-seconds"><option value="0">SS</option></select>
	  <input type="hidden" id="seconds">

	  <button id="add-chapter" type="submit" value="Submit">Add new chapter</button>
	</div>

	<div id="new-chapter">
	
	</div>
<div id='durationText'></div>








	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script id="jwplayer7" src="https://content.jwplatform.com/libraries/40ePXEh3.js"></script>
	<script type="text/javascript" src="player.js"></script>
	<!-- <script type="text/javascript" src="chapters.js"></script> -->

</body>
</html>
